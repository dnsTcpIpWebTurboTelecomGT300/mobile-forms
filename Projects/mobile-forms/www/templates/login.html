<ion-view title="Вход в mobile-forms" hide-nav-bar="true" id="login" style="background-color:#2294F2;">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div class="spacer" style="width: 300px; height: 17px;"></div>
    <h1 id="app-name" style="color:#FFFFFF;font-weight:600;text-align:center;">mobile-forms</h1>
    <div class="spacer" style="width: 300px; height: 20px;"></div>
    <div id="app-logo">
      <img src="img/tC4rUcS4Rwa5Zfjj9kxP_HTML_Forms.png" width="70%" height="70%"
           style="display: block; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 33px;"></div>
    <form id="login-form" class="list">
      <a ui-sref="app.quizes({edit: true})" id="login-button-vk" style="font-weight:500;color:#FFFFFF;"
         class="button button-energized  button-block">Войти через ВКонтакте</a>
      <a ui-sref="app.quizes({edit: false})" id="login-button-guest" style="font-weight:500;"
         class="button button-stable  button-block">Войти как гость</a>
    </form>
  </ion-content>
</ion-view>
