<ion-view>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-android-more-vertical" ng-click="openPopover($event)"></button>
  </ion-nav-buttons>
  <ion-content padding="true">
    <form class="list">
      <ion-list class="manual-list-fullwidth">
        <label class="item item-input item-stacked-label" id="page9-input8">
          <span class="input-label">Название</span>
          <input type="text" placeholder="Название опроса" ng-model="quiz.name">
        </label>
        <label class="item item-input item-stacked-label" id="page9-input10">
          <span class="input-label">Описание</span>
          <input type="text" placeholder="Описание опроса" ng-model="quiz.description">
        </label>
        <ion-toggle toggle-class="toggle-balanced" ng-model="quiz.isPublished">Опубликован</ion-toggle>
      </ion-list>
    </form>
    <div style="color:#000000;"></div>
    <ion-list class="manual-list-fullwidth">
    </ion-list>
    <div style="color:#000000;"></div>
  </ion-content>
</ion-view>
