<ion-view title="Вопросы">
  <div class="spinner" loading>
    <ion-spinner icon="android"></ion-spinner>
  </div>
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-android-more-vertical" id="question-popover" ng-click="openPopover($event)"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-list ng-repeat="question in questions" class="manual-list-fullwidth">
      <ion-item class="item-icon-right" ui-sref="app.quizProgress.question({questionId:question.id})">
        {{question.text}}
        <i  ng-if="question.answer || question.aText || question.aDate || question.aNumber || question.aId" class="icon ion-checkmark-round" style="padding-right:10%"></i>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
