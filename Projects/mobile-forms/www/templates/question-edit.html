<ion-view title="Вопрос" id="question-edit">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-android-more-vertical"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-list class="manual-list-fullwidth">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Текст вопроса</span>
        <input type="text" placeholder="Текст вопроса">
      </label>
      <ion-toggle toggle-class="toggle-balanced" ng-checked="true">Обязательный вопрос</ion-toggle>
      <label class="item item-select">
        <span class="input-label">Тип вопроса</span>
        <select>
          <option></option>
          <option>Свободный</option>
          <option>С вариантами ответа</option>
        </select>
      </label>
    </ion-list>
    <div class="spacer" style="width: 300px; height: 30.9861px;"></div>
    <ion-list class="manual-list-fullwidth">
      <ion-item class="item-divider">Варианты ответов</ion-item>
      <ion-item class="item-icon-right" ui-sref="menu.variantEdit">Вариант 1
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-right">Вариант 2
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <ion-item class="item-icon-right">Вариант 3
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
