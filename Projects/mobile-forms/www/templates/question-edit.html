<ion-view title="Вопрос" id="question-edit">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-android-more-vertical" id="question-popover" ng-click="openPopover($event)"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-list>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Текст вопроса</span>
        <input type="text" placeholder="Текст вопроса" ng-model="question.text">
      </label>
      <ion-toggle toggle-class="toggle-balanced" ng-checked="false" ng-model="question.isRequired">Обязательный вопрос
      </ion-toggle>
      <label class="item item-select">
        <span class="input-label">Тип вопроса</span>
        <select ng-model="question.questionType">
          <option value=""></option>
          <option value="free">Свободный</option>
          <option value="select">С вариантами ответа</option>
        </select>
      </label>
      <label ng-if="question.questionType == 'free'" class="item item-select">
        <span class="input-label">Формат ответа</span>
        <select ng-model="question.answerFormat">
          <option value=""></option>
          <option value="text">Текст</option>
          <option value="date">Дата</option>
          <option value="number">Число</option>
        </select>
      </label>
      <ion-toggle ng-if="question.questionType == 'select'" toggle-class="toggle-balanced" ng-checked="false"
                  ng-model="question.isMulti">Множественный выбор
      </ion-toggle>
    </ion-list>
    <div class="spacer" style="width: 300px; height: 30.9861px;"></div>
    <ion-list ng-if="question.questionType == 'select'">
      <ion-item class="item-divider">Варианты ответов</ion-item>
      <div ng-repeat="variant in question.variants" class="item item-text-wrap">
        <ion-item class="item-icon-right" ng-click="goToVariant($index)">Вариант {{$index}}
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
  <span ng-if="question.questionType == 'select'" class="animate-if">
    <!-- <ion-floating-button ui-sref="app.quizDetail.edit.questionDetail.variant.new({question:question})" has-footer="false" button-color="#ff5252" icon="ion-plus" icon-color="#fff"></ion-floating-button> -->
    <ion-floating-button ng-click="goToVariant()" has-footer="false" button-color="#ff5252" icon="ion-plus" icon-color="#fff"></ion-floating-button>
  </span>

</ion-view>
