<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu" style="background-color:#FFFFFF;">
    <ion-content padding="false" style="top:0px !important;" class="side-menu-left">
      <ion-list id="menu-list" >
        <ion-item class="item-avatar-left">
          <img ng-src="{{profile.avatar}}">
          <h2>{{profile.firstName}}</h2>
          <p>{{profile.lastName}}</p>
        </ion-item>
        <ion-item id="all-quizes" ui-sref="app.quizes({editable: false})" menu-close="">Список опросов</ion-item>
        <ion-item id="my-quizes" ng-if="profile.authType != ANON_AUTH" ui-sref="app.quizes({editable: true})" menu-close="">
          Мои опросы
        </ion-item>
        <ion-item id="logout" ng-click="logout()" menu-close="">Выход</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
